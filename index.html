<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warframe Missions Profit</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="https://neytho.github.io/warframe-missions-profit/lzass.png" alt="Logo" width=100% height=100%/>
    <div><h1>Meilleures Missions Warframe (Profit en Platine)</h1></div>
  </header>

  <section class="filters">
    <label>Planète:
      <select id="planetFilter">
        <option value="">Toutes</option>
      </select>
    </label>

    <label>Durée max (min):
      <input type="number" id="durationFilter" placeholder="ex: 10"/>
    </label>

    <label>Type de relique:
      <select id="relicFilter">
        <option value="">Toutes</option>
        <option value="Lith">Lith</option>
        <option value="Meso">Meso</option>
        <option value="Neo">Neo</option>
        <option value="Axi">Axi</option>
      </select>
    </label>
  </section>

  <section>
    <table>
      <thead>
        <tr>
          <th>Mission</th>
          <th>Planète</th>
          <th>Durée</th>
          <th>Relique</th>
          <th>Loot Rare</th>
          <th>Profit estimé</th>
        </tr>
      </thead>
      <tbody id="missionsTable"></tbody>
    </table>
  </section>

  <footer>
    <p>Made for Tenno © 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
